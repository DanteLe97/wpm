<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Processing API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 20px; background: #0073aa; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Image Processing API</h1>
    
    <div class="test-section">
        <h2>1. Test Image Processing Endpoint</h2>
        <button onclick="testImageProcessing()">Test Image Processing</button>
        <div id="image-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Import API với CSS Background Images</h2>
        <button onclick="testImportWithCSS()">Test Import với CSS</button>
        <div id="import-css-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Import API với Jet Portfolio</h2>
        <button onclick="testImportWithJet()">Test Import với Jet Portfolio</button>
        <div id="import-jet-result" class="result"></div>
    </div>

    <script>
        const baseUrl = window.location.origin + '/wp-json/ltp/v1/elementor';
        
        async function testImageProcessing() {
            const resultDiv = document.getElementById('image-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${baseUrl}/test-images`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">✓ Test completed successfully!</div>
                    <h3>CSS Input:</h3>
                    <pre>${data.css_input}</pre>
                    <h3>CSS Output:</h3>
                    <pre>${data.css_output}</pre>
                    <h3>HTML Input:</h3>
                    <pre>${data.html_input}</pre>
                    <h3>HTML Output:</h3>
                    <pre>${data.html_output}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        async function testImportWithCSS() {
            const resultDiv = document.getElementById('import-css-result');
            resultDiv.innerHTML = 'Testing...';
            
            const testData = {
                auth_key: 'test-key',
                data: {
                    page: {
                        title: 'Test CSS Background Images',
                        content: [
                            {
                                "elType": "section",
                                "settings": {
                                    "background_background": "classic",
                                    "background_image": {
                                        "url": "https://picsum.photos/800/600?random=1"
                                    },
                                    "custom_css": "background-image: url('https://picsum.photos/800/400?random=2');"
                                },
                                "elements": []
                            }
                        ]
                    }
                }
            };
            
            try {
                const response = await fetch(`${baseUrl}/import-page`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">✓ Import successful! Page ID: ${data.imported_count}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Import failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        async function testImportWithJet() {
            const resultDiv = document.getElementById('import-jet-result');
            resultDiv.innerHTML = 'Testing...';
            
            const testData = {
                auth_key: 'test-key',
                data: {
                    page: {
                        title: 'Test Jet Portfolio Images',
                        content: [
                            {
                                "elType": "section",
                                "settings": {},
                                "elements": [
                                    {
                                        "elType": "widget",
                                        "widgetType": "html",
                                        "settings": {
                                            "html": `
                                                <div class="jet-portfolio-item">
                                                    <img src="https://picsum.photos/300/200?random=3" data-src="https://picsum.photos/300/200?random=4" class="jet-portfolio-image">
                                                    <div style="background-image: url('https://picsum.photos/300/200?random=5'); height: 200px;"></div>
                                                </div>
                                            `
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                }
            };
            
            try {
                const response = await fetch(`${baseUrl}/import-page`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">✓ Import successful! Page ID: ${data.imported_count}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Import failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
